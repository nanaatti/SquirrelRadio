<body>
    <div class="container-fluid">
        <header>
        </header>
        <header name = "Access-Control-Allow-Origin" value = "*" /> 

        <nav class="row navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand">SquirrelRadio</span>
            <span class="navbar-text"><img id="testlogo" src="img/testlogo.jpg"></span>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link smooth" href="#audiotest">Radio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smooth" href="#test2">Test2</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="page1">      
        <a name="audiotest" class="smooth"></a>
        <!--visutest-->
        <div id="container"></div>
        <!--audiotest-->
        <div id="audioPlayer"></div>
        <div id="playlistSelection">
            <button type="button" onclick="loadPlaylist('playlist.json')">All</button>
            <button type="button" onclick="loadPlaylist('saved')">Saved</button>
        </div>
        <div id="playlistEdit">
            <button type="button" onclick="addSong()">Add Song</button>
            <button type="button" onclick="savePlaylist()">Save</button>
            <button type="button" id="clear" onclick="clearPlaylist()">Clear</button>
        </div>
        <div id="songList">Playlist:</div>
        <div id="nowPlaying"></div>
    </div>

    <div id="page2">
        <a name="test2"></a>

    </div>
